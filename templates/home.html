{% extends "base.html" %}
{% block body %}
   <h3> POSTS</h3>
   <p><a href="{% url 'feed:post' %}" class="btn btn-lg btn-success">Create Post</a></p>
   <div class="row">
    {% for post in posts %}
        <div class="col-sm-6 col-md-3">
            <div class="card my-4">
                <div class="card-body">
                    <p class="card-text">{{ post.text }}</p>
                    <a href="{% url 'feed:detail' post.id %}" class="btn btn-primary">View Full Post</a>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="col-sm-6 offset-3 text-center py-5 my-5">
            <h3>Welcome!</h3>
            <p>Add your first post?</p>
            <a href="{% url 'feed:post' %}" class="btn btn-lg btn-success">Upload post</a>
        </div>
    {% endfor %}
</div>

{% endblock %}
